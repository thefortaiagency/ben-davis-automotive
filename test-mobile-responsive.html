<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Davis Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f3f4f6;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1e40af;
            margin-bottom: 20px;
        }
        .device-frames {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }
        .device {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .device h2 {
            margin: 0 0 10px 0;
            color: #374151;
            font-size: 18px;
        }
        .device-info {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 15px;
        }
        iframe {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 100%;
            background: white;
        }
        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-btn {
            padding: 10px 20px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-btn:hover {
            background: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Ben Davis Automotive - Mobile Responsive Testing</h1>
        
        <div class="navigation">
            <button class="nav-btn" onclick="loadPage('/')">Landing Page</button>
            <button class="nav-btn" onclick="loadPage('/login')">Login Page</button>
            <button class="nav-btn" onclick="loadPage('/dashboard')">Dashboard (Protected)</button>
        </div>

        <div class="device-frames">
            <!-- iPhone SE (Small Phone) -->
            <div class="device">
                <h2>iPhone SE / Small Phone</h2>
                <div class="device-info">375 x 667 pixels</div>
                <iframe id="iphone-se" src="http://localhost:3005/" width="375" height="667"></iframe>
            </div>

            <!-- iPhone 14 (Standard Phone) -->
            <div class="device">
                <h2>iPhone 14 / Standard Phone</h2>
                <div class="device-info">390 x 844 pixels</div>
                <iframe id="iphone-14" src="http://localhost:3005/" width="390" height="844"></iframe>
            </div>

            <!-- iPad Mini (Tablet) -->
            <div class="device">
                <h2>iPad Mini / Small Tablet</h2>
                <div class="device-info">768 x 1024 pixels</div>
                <iframe id="ipad-mini" src="http://localhost:3005/" width="768" height="600"></iframe>
            </div>

            <!-- Desktop -->
            <div class="device">
                <h2>Desktop View</h2>
                <div class="device-info">1280 x 720 pixels</div>
                <iframe id="desktop" src="http://localhost:3005/" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>

    <script>
        function loadPage(path) {
            const frames = document.querySelectorAll('iframe');
            frames.forEach(frame => {
                frame.src = 'http://localhost:3005' + path;
            });
        }
    </script>
</body>
</html>
